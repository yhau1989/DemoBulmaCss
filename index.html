<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Administrador eCommerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bulma.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/site.css" />
    <script src="https://unpkg.com/ionicons@4.5.0/dist/ionicons.js"></script>
    <!--<script src="main.js"></script>-->
</head>

<body>


    <section class="hero is-fullheight">
        <div class="columns">
            <div class="column is-one-quarter sidebar">
                <aside class="menu">
                    <p class="menu-label-color">
                        <img src="img/logodp.png" alt="">
                        <h6 class="subtitle is-6">Administrador eCommerce</h6>
                    </p>
                    <p class="menu-label">
                        Calendario laborable
                    </p>
                    <ul class="menu-list">
                        <li><a>Excepción de Fechas</a></li>
                        <li><a>Calendario</a></li>
                        <li><a>Consulta de Fechas</a></li>
                    </ul>
                    <p class="menu-label">
                        GiftCards
                    </p>
                    <ul class="menu-list">
                        <li><a>Reenvio GiftCard</a></li>
                    </ul>
                </aside>
                <footer class="footer">
                    <div class="content has-text-centered is-size-7">
                        <small style="color:#b5b5b5">
                                <a href="https://www.deprati.com.ec">De Prati</a> © 2019 Todos los derechos reservados.
                        </small>
                    </div>
                </footer>
            </div>
            <div class="column">
                <div style="padding: 37px;">
                    <div class="level-right has-text-success">
                        <div class="control">
                            <div class="tags has-addons">
                                <span class="tag is-dark">User</span>
                                <span class="tag is-info">deprati\spilay</span>
                            </div>
                        </div>
                    </div>

                    <h2 class="title is-2">Tittle</h2>

                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Text input">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-success" type="text" placeholder="Text input" value="bulma">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                              </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                              </span>
                        </div>
                        <p class="help is-success">This username is available</p>
                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                              </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-exclamation-triangle"></i>
                              </span>
                        </div>
                        <p class="help is-danger">This email is invalid</p>
                    </div>

                    <div class="field">
                        <label class="label">Subject</label>
                        <div class="control">
                            <div class="select">
                                <select>
                                  <option>Select dropdown</option>
                                  <option>With options</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Message</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="Textarea"></textarea>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox">
                                I agree to the <a href="#">terms and conditions</a>
                              </label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="question">
                                Yes
                              </label>
                            <label class="radio">
                                <input type="radio" name="question">
                                No
                              </label>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Submit</button>
                        </div>
                        <div class="control">
                            <button class="button is-text">Cancel</button>
                        </div>
                    </div>




                </div>
            </div>
        </div>
    </section>

</body>

</html>
